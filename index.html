<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker App</title>
  </head>
  <body>
    <section class="container">
      <div class="bg-info">
        <h3>How to play:</h3>
        <ol>
          <li>Select a cat from the drop down list</li>
          <li>Click anywhere on the image</li>
          <li>Watch your points tally up :)</li>
        </ol>
      </div>
    </section>
    <section class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="catDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Select a Cat:
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="catDropdownMenu">
        </ul>
      </div>
    </section>
    <section class="container jumbotron kittyImages">
      <div class="col-md-6">
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="./js/main.js"></script>
  </body>
</html>
